<body>
    <h1>Verificador de <abbr title="Indice de Massa Corporal">IMC</abbr></h1>
    <script>
        //Global functions
        function pl(){
            document.write("<br>");
        }
        function show(palavras){
            document.write(palavras);
            pl();
        }
        function calcimc(peso, altura){
            var imc = peso / (altura * altura);
            show("O IMC calculado Ã© " + imc)
        }
        //Global Variables
        calcimc(73, 1.71)
        calcimc(68, 1.72)
        //main script

    </script>
