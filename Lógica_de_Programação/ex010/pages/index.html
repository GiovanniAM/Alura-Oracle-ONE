<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
</head>
<body>
    <h1>Taburrada</h1>
    <script>
        //Global functions
        function pl(){
            document.write("<br>");
}
        function show(palavras){
            document.write(palavras);
            pl();
}
        //global variables
        for(var multiplicador = 1; multiplicador <=50; multiplicador++){
            show(7 * multiplicador)
        }

        //script
        show("FIM")

    </script>
</body>
</html>
