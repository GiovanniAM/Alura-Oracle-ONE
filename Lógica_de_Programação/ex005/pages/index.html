<body>
    <h1>TESTE DE JAVASCRIPT</h1>
    <script>
        //Global functions
        function pl(){
            document.write("<br>");
        }
        function show(palavras){
            document.write(palavras);
            pl();
        }
        function calcimc(peso, altura){
            var imc = peso / (altura * altura);
            show(nome + " seu IMC calculado Ã© " + imc);
        }   
        //Global Variables
        nome = prompt("informe seu nome");
        alturausu = prompt(nome + ", informe sua altura");
        pesousu = prompt(nome + ", informe seu peso");
        imc = calcimc(pesousu, alturausu);
    </script>
</body>
