<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE JS 8.1</title>
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
    
    <aside>
        <fieldset>
            <legend>REGRAS</legend>
            <ol>
                <li>Quem errar bebe</li>
                <li>Quem acertar 2x segudas bebe o dobro</li>
                <li>Quem inspecionar a pagina bebe o triplo</li>
            </ol>
        </fieldset>
    </aside>
    <h1>Alura Shot</h1>
    <main>
        <h2>Acerte o número que eu estou imaginando</h2>
        <input
        type="text"
        autocomplete="off"
        >
        <button>Enviar Número</button>
    </main>
    <script>
        //Global functions
            function pl(){
                document.write("<br>");
        }
            function show(palavras){
                document.write(palavras);
                pl();
        }
            function sorteia(){
                return Math.round(Math.random() * 10);
        }
            function sorteiaNumeros(quantidade){
                var segredos = [];
                var numero = 1;
            while (numero <= quantidade){
                var numeroAleatorio = sorteia()
                if(numeroAleatorio !== 0){
                    var achou = false;
                    for(var posicao = 0; posicao < segredos.length; posicao++){
                        if(segredos[posicao] == numeroAleatorio){
                            achou = true;
                            break;
                        }
                    }
                    if(achou == false){
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                }
            }
            return segredos;
        }

        var segredos = sorteiaNumeros(5);
        var input = document.querySelector("input");
        var button = document.querySelector("button"); input.focus();

        function verifica(){
                var achou = false;
                for(var posicao = 0; posicao < segredos.length; posicao++){
                    if(input.value == segredos[posicao]){
                        alert("Você acertou, escapou dessa vez!!!!!");
                        achou = true;
                        break
            }
        }
        if(achou == false) {
            alert("voce errou! pode ir bebendo");
        }
    }
        
        button.onclick = verifica;
    </script>

</body>
</html>
